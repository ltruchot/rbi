    <script>
    var $border_color = "#efefef";
var $grid_color = "#ddd";
var $default_black = "#666";
var $green = "#8ecf67";
var $yellow = "#fac567";
var $orange = "#F08C56";
var $blue = "#87ceeb";
var $red = "#f74e4d";
var $teal = "#28D8CA";
var $grey = "#999999";


$(document).ready(function () {
  setupFlots();
});

// Flot charts
function setupFlots() {
  var sin = [],
      ammount = [
        [1, 1500],
        [2, 1200],
        [3, 900],
        [4, 2100],
        [5, 1500],
        [6, 1600],
        [7, 1750],
        [8, 2200],
        [9, 2400],
        [10, 2000],
        [11, 1900],
        [12, 1800]
      ];
    for (var i = 0; i < 13; i += 0.5) {
      sin.push([i, Math.sin(i)]);
    }

    var plot = $.plot("#social-stats", [
      { data: ammount, label: "Solde"}
    ], {
      series: {
        lines: {
          show: true,
          lineWidth: 1
        },
        points: {
          show: true
        }
      },
      grid:{
        hoverable: true,
        clickable: true,
        borderWidth: 1,
        tickColor: $border_color,
        borderColor: '#eeeeee'
      },
      colors: [$red],
      shadowSize: 0,
      yaxis: {
        min: 500,
        max: 2500
      },
      xaxis: {
        ticks: [
          [1, "janvier"],
          [2, "février"],
          [3, "mars"],
          [4, "avril"],
          [5, "mai"],
          [6, "juin"],
          [7, "juillet"],
          [8, "aout"],
          [9, "septembre"],
          [10, "octobre"],
          [11, "novembre"],
          [12, "décembre"]
        ]
      }



    });
  }
//Resize charts and graphs on window resize
$(document).ready(function () {
  $(window).resize(function(){
    setupFlots();
  });
});
$(document).ready(function () {
  pie_chart();
});

//Animated Pie Charts
function pie_chart() {
  $(function () {
    //create instance
    $('.chart1').easyPieChart({
      animate: 2000,
      barColor: $red,
      trackColor: $border_color,
      scaleColor: $red,
      lineWidth: 2,
    });
  });

}

//Resize animated charts on window resize
$(document).ready(function () {
  $(window).resize(function(){
    pie_chart();
  });
});
