$(document).ready(function () {
  pie_chart();

//Animated Pie Charts
function pie_chart() {
  $(function () {
    //create instance
    $('.chart1').easyPieChart({
      animate: 2000,
      barColor: $blue,
      trackColor: $border_color,
      scaleColor: $blue,
      lineWidth: 2,
    });
  });

}

//Resize animated charts on window resize
$(document).ready(function () {
  $(window).resize(function(){
    pie_chart();
  });
});
